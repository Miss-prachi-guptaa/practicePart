<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #2A7B9B;
      background: linear-gradient(90deg, rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
      color: azure;
    }

    section {
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }

    button {
      width: 155px;
    }

    #btn {
      background-color: #264040;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      margin: 10px;

      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #btn2 {
      background-color: #e0d941;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin: 20px 0;
      font-size: 14px;
      color: white;
    }

    .Copy_code {
      background-color: rgba(255, 255, 255, 0.2);
      /* Semi-transparent white */
      padding: 15px 25px;
      border-radius: 15px;
      display: inline-block;
      font-family: monospace;
      font-size: 16px;
      color: #333;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 50%;
      overflow-x: auto;
      backdrop-filter: blur(10px);
      /* Optional: add a nice blur effect */
      box-shadow:
        inset 0 0 10px rgba(255, 255, 255, 0.4),
        /* Soft white inner glow */
        0 4px 6px rgba(0, 0, 0, 0.1);
      /* Subtle outer shadow for depth */
    }


    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
      transition: all 0.2s ease;
    }
  </style>
</head>

<body>
  <section>
    <button id="btn">#264040</button>
    <button id="btn2">#e0d941</button>
    <h2>copy your code here</h2>
    <div class="Copy_code">background-image:linear gradient(to right ,rgb(92 ,145 ,229),rgb(152 ,63 ,198));

    </div>
  </section>

  <script>
    let btn = document.getElementById('btn');
    let btn2 = document.getElementById('btn2');
    let copyDiv = document.querySelector('.Copy_code');
    let rgb1 = "#004773";
    let rgb2 = "#54d542";




    const hexCode = () => {
      let code = "abcdef0123456789";
      let hashCode = "#";
      for (let i = 0; i < 6; i++) {
        hashCode = hashCode + code[Math.floor(Math.random() * 16)];
      }
      return hashCode;
      console.log(hashCode);

    }

    const handleGenerateCode1 = () => {
      rgb1 = hexCode();
      console.log(rgb1);
      btn.innerHTML = rgb1;
      document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1},  ${rgb2})`;
      copyDiv.textContent = `background-image: linear-gradient(to right, ${rgb1},  ${rgb2})`;
    };

    const handleGenerateCode2 = () => {
      rgb2 = hexCode();
      btn.innerHTML = rgb2;
      console.log(rgb2);
      document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1},  ${rgb2})`;
      copyDiv.textContent = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
    }
    //  clipboard 
    copyDiv.addEventListener('click', () => {
      navigator.clipboard.writeText(copyDiv.innerText);
      alert("Copied to clipboard!");
    })

    btn.addEventListener('click', handleGenerateCode1);
    btn2.addEventListener('click', handleGenerateCode2);
  </script>
</body>

</html>
