<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Digital Watch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background-color: #2e2f4e;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #1a1b2e;
      border: 2px solid #ffeb3b;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffeb3b, 0 0 40px #ffeb3b80;
      padding: 20px;
      width: 500px;
      position: relative;
    }

    .container::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 10px;
      background-color: #ffeb3b30;
      border-radius: 10px;
      filter: blur(10px);
      z-index: -1;
    }

    .timeHolder {
      display: flex;
      align-items: flex-start;
    }

    .timeOptions {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-right: 20px;
    }

    .timeOptions i {
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: color 0.3s, transform 0.3s;
    }

    .timeOptions i:hover {
      color: #ffeb3b;
      transform: scale(1.2);
    }

    .mainDiv {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="timeHolder">
      <div class="timeOptions">
        <i class="fas fa-clock" data-title="Time"></i>
        <i class="fas fa-stopwatch" data-title="StopWatch"></i>
        <i class="far fa-clock" data-title="CountDown"></i>
      </div>
      <div class="mainDiv">
        <p id="clock">00:00:00</p>
      </div>
    </div>
  </div>

  <script>
    const currentTime = () => {
      let curtime = new Date().toLocaleTimeString();
      document.getElementById('clock').innerHTML = curtime;
    };

    currentTime();
    // setInterval(currentTime, 1000);

    const intervalID = setInterval(() => {
      currentTime()
    }, 1000)

    // for stop the watch use settimout 

    setTimeout(() =>
      clearInterval(intervalID), 5000);


  </script>
</body>

</html>
